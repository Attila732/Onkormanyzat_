<div class="row">
    <div class="col" *ngFor="let col of columns">
        <input [value]="adminAdatok[col.key]" (focus)="setCol(col)" [ngbTypeahead]="searchPeople" (selectItem)="onSelectItem($event)" [resultFormatter]="resultFormatter" [inputFormatter]="inputFormatter" class="form-control" placeholder="{{col.text}}"/>
        
    </div>
    <div class="col">
        <button type="button"
        class="w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl  hover:shadow-cstm-dark-purple transform transition duration-500"
        (click)="updateUser()">Mentés</button>
    </div>
    <div class="col">
        <button type="button"
        class="w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl  hover:shadow-cstm-dark-purple transform transition duration-500"
        (click)="deleteUser()">Törlés</button>
    </div>
</div>

{{adminAdatok|json}}
