<div
	class="mx-auto h-fit bg-white/30 w-[70%] rounded-[40px] flex flex-col items-center justify-evenly desktop:flex-row border-4 p-3 m-3 desktop:justify-center gap-36 mt-60">
	<div class="card-body py-3 px-2 md:px-5">
		<h2>Jelentéskezelő</h2>

		<form (ngSubmit)="inputForm()" #idopontForm="ngForm">
			<div class="form-group">
				<label for="type">Válasszon típust:</label>
				<select [(ngModel)]="bejelentesModel.type"
					class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
					id="type" name="type" required>
					<option value="KOZTERULET">Közterületi</option>
					<option value="UTHIBA">Úthiba</option>
					<!-- Rang-zárolt jelentések -->
					<option value="VIZGAZ">Víz-gáz</option>
					<option value="LOMTALANITAS">Lomtalanítás</option>
					<option value="SZEMETSZALLITAS">Szemétszállítás</option>
				</select>
			</div>

			<div class="form-group">
				<label for="sulyossag">Súlyosság:</label>
				<select [(ngModel)]="bejelentesModel.urgency"
					class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
					id="sulyossag" name="sulyossag" required>
					<!-- Rang-zárolt jelentések -->
					<option value="1">Nagyon Súlyos</option>
					<option value="2">Súlyos</option>
					<option value="3">Zavaró</option>
					<option value="4">Meh</option>
					<option value="5">Megjegyzés</option>
				</select>
			</div>

			<div class="form-group">
				<label for="telefonszam">Telefonszám:</label>
				<input [(ngModel)]="bejelentesModel.phone" type="tel"
					class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
					id="telefonszam" name="telefonszam" required />
			</div>

			<div class="form-group">
				<label for="description">Leírás:</label>
				<input [(ngModel)]="bejelentesModel.description" type="text"
					class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
					id="description" name="description" required />
			</div>

			<div class="form-group">
				<label for="helyszin">Helyszín:</label>
				<input [(ngModel)]="bejelentesModel.location" type="text"
					class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
					id="helyszin" name="helyszin" required />
			</div>

			<label for="startDate">Dátum:</label>
			<input [(ngModel)]="bejelentesModel.date" type="datetime-local" id="startDate" name="startDate"
				class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
				required [min]="currentDateTime" />

			<button type="submit" (click)="inputForm()"
				class="w-full md:w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500"
				>
				Bejelentés Küldése
			</button>
		</form>
		<div *ngIf="showsikerPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
			<div class="bg-white p-5 rounded-lg">
				<p class="text-2xl font-bold text-green-500 mb-4">
					Jelentés elküldve!
				</p>
				<p class="text-lg">Köszönjük az észrevételét</p>
				<button (click)="showelrejtPopup()" class="mt-4 px-4 py-2 bg-green-500 text-white rounded-md">
					Bezárás
				</button>
			</div>
		</div>
		<div *ngIf="showsikertelenPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
			<div class="bg-white p-5 rounded-lg">
				<p class="text-2xl font-bold text-red-500 mb-4">
					Sikertelen jelentés!
				</p>
				<p class="text-lg">Ellenőrizze az adatokat</p>
				<button (click)="showelrejtPopup()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-md">
					Bezárás
				</button>
			</div>
		</div>
	</div>
</div>
