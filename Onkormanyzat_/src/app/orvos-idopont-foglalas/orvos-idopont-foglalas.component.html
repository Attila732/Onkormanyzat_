<div class="bg-white/30 rounded-[40px] backdrop-blur-sm mx-auto p-4 md:p-8 lg:p-10 w-[50%] md:w-[50%]">
  <div class="card-body py-3 px-2 md:px-5">
    <h2 class="text-2xl md:text-3xl lg:text-4xl">Foglaljon időpontot!</h2>
    <form (ngSubmit)="inputForm()" #idopontForm="ngForm">
      <div class="form-group">
        <label for="nev">Név:</label>
        <input [(ngModel)]="idopontModel.name" type="text" id="nev" name="nev"  class="form-control" required>
      </div>

      <label for="type">Válasszon orvost:</label>
      <select class="form-control" id="type" name="type" required>
        <option value="orvosok">orvosok</option>
        <option value="Dr. Baka Károly: Kardiológus">Dr. Baka Károly: Kardiológus</option>
        <option value="Dr. Osbáth László: Háziorvos">Dr. Osbáth László: Háziorvos</option>
        <option value="Dr. Kun Béla: Sebész">Dr. Kun Béla: Sebész</option>
        <option value="Dr. Madár Katalin: Háziorvos">Dr. Madár Katalin: Háziorvos</option>
      </select>

      <div class="form-group">
        <label for="telefonszam">Telefonszám:</label>
        <input [(ngModel)]="idopontModel.phone" type="tel" id="telefonszam" name="telefonszam"  class="form-control" required>
      </div>

      <label for="birthdaytime">Időpont:</label>
      <input [(ngModel)]="idopontModel.startDate" type="datetime-local" id="datum" name="datum" class="form-control" required>

      <button type="submit" class="w-full md:w-[30%] text-xl md:text-2xl lg:text-3xl text-cstm-dark_gray hover:text-cstm-gray mt-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500" [disabled]="!idopontForm.valid">Időpont foglalása</button>
    </form>
  </div>
</div>
