<div>
	<div>
	  <section class="text-center flex justify-center items-center h-screen">
		<div class="p-5 bg-image" style="height: 300px;"></div>
		<div class="bg-white/30 w-[70%] rounded-[40px] backdrop-blur-sm">
		  <div class="card-body py-5 px-md-5">
			<div class="row d-flex justify-content-center">
			  <div class="col-lg-8">
				<h2 class="fw-bold mb-5">Profil</h2>
				<form>
				  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input [(ngModel)]="profil.firstName" [disabled]="isDisabled" type="text" id="form3Example1" name="firstName"
						  class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple" />
						<label class="form-label" for="form3Example1">Keresztnév</label>
					  </div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input [(ngModel)]="profil.lastName" [disabled]="isDisabled" type="text" id="form3Example2" name="lastName"
						  class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple" />
						<label class="form-label" for="form3Example2">Vezetéknév</label>
					  </div>
					</div>
				  </div>
				  <div class="form-outline mb-4">
					<input [(ngModel)]="profil.email" [disabled]="isDisabled" type="email" id="form3Example1" name="email"
					  class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple" />
					<label class="form-label" for="form3Example1">Email address</label>
				  </div>
				  <div class="form-outline mb-4">
					<input [(ngModel)]="profil.userName" [disabled]="isDisabled" type="text" id="form3Example1" name="userName"
					  class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple" />
					<label class="form-label" for="form3Example1">Felhasználónév</label>
				  </div>
				  <div class="form-outline mb-4">
					<input [(ngModel)]="profil.phone" [disabled]="isDisabled" type="number" id="form3Example1" name="phone"
					  class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple" />
					<label class="form-label" for="form3Example1">Telefonszám</label>
				  </div>
  
				  <button (click)="enableEdit()" [hidden]="!isDisabled"
					class="w-full md:w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500"
					type="button">Szerkesztés</button>
				  <button [hidden]="isDisabled"
					class="w-full md:w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500"
					>Szerkesztés</button>
					<button class="hidden">Mentés</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	</div>
  </div>
