<div
  class="mx-auto h-fit bg-white/30 w-[70%] rounded-[40px] flex flex-col items-center justify-evenly desktop:flex-row border-4 p-3 m-3 desktop:justify-center gap-36 mt-60">
  <div class="card-body py-3 px-2 md:px-5">
    <h2>Szervezés Kezdeményezése</h2>
    <form (ngSubmit)="inputForm()" #szervezesForm="ngForm">
      <div>
        <label for="rendezesNev">Rendezés neve:</label>
        <input [(ngModel)]="szervezesModel.name" type="text" id="rendezesNev" name="rendezesNev"
          class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
          required>
      </div>

      <div>
        <label for="rendezesLeiras">Rendezés leírása:</label>
        <input [(ngModel)]="szervezesModel.description" type="text" id="rendezesLeiras" name="rendezesLeiras"
          class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
          required>
      </div>

      <div>
        <label for="idopont">Ekkor:</label>
        <input [(ngModel)]="szervezesModel.startDate" type="datetime-local" id="idopont" name="idopont"
          class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
          required>
      </div>

      <div>
        <label for="telefonszam">Telefonszám:</label>
        <input [(ngModel)]="szervezesModel.phone" type="tel" id="telefonszam" name="telefonszam"
          class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple"
          required>
      </div>

      <button type="submit"
        class="w-full md:w-[30%] text-xl md:text-xl lg:text-xl text-cstm-dark_gray hover:text-cstm-gray mt-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500"
        [disabled]="!szervezesForm.valid">Szervezés indítványozása</button>
    </form>
  </div>
</div>


<div *ngIf="!orgBooleanSzervezesek"></div>
<div *ngFor="let szervezes of szervezesek" class="row">
  <div class="col">
    <input [(ngModel)]="szervezes.name" type="text">
  </div>
  <div class="col">
    <input [(ngModel)]="szervezes.description" type="text">
  </div>
  <div class="col">
  </div>
  <div class="col">
    <input [(ngModel)]="szervezes.location" type="text">
  </div>
  <div class="col">
    <input [(ngModel)]="szervezes.startDate" type="number">
  </div>
  <div class="col">
    <input [(ngModel)]="szervezes.phone" type="number">
  </div>
  <div class="col">
    <button class="btn btn-info ml-auto col" (click)="updateSajatSzervezes(szervezes)">Szerkeszt.</button>
  </div>
  <div class="col">
    <button class="btn btn-info ml-auto col" (click)="deleteSajatSzervezes(szervezes)">Törlés</button>
  </div>
</div>

<div class="row">
  <div *ngIf="userRoles.get('ORG_ADMIN')" class="col">
    <button class="btn btn-info ml-auto col" (click)="orgAdminKeres()">OrgAdmin</button>
  </div>
  <div *ngIf="userRoles.get('ADMIN')" class="col">
    <button class="btn btn-info ml-auto col" (click)="adminKeres()">Admin</button>
  </div>
</div>

<div>
  <select [(ngModel)]="currentOrganization" type="text" id="description"
    class="w-[50%] h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
    <option *ngFor="let org of orgs" [value]="org">{{org.name}}</option>
  </select>
  <button class="btn btn-info ml-auto col" (click)="orgRequest()">Lekérés</button>
</div>
