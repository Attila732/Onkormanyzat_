<div class="text-center flex justify-center h-auto max-w-md">
<div class="bg-white/30 w-[70%] rounded-[40px] backdrop-blur-sm " >
	<div class="row d-flex justify-content-center">
		<select [(ngModel)]="currentOrganization" type="text" id="description"
			class="w-[50%] h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
			<option *ngFor="let org of orgs" [value]="org.id">{{org.name}}</option>
		</select>
		<button class="w-full md:w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500" (click)="orgRequest()">Lekérés</button>
	</div>
</div>
</div>

<div *ngFor="let termek of termekek" class="grid grid-cols-8 gap-4">
	<div class="col">
		<input [(ngModel)]="termek.name" type="text" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<input [(ngModel)]="termek.email" type="text" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<input [(ngModel)]="termek.description" type="text" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<select [(ngModel)]="termek.condition" [value]="termek.condition" type="text" id="condition" name="condition"
			class="w-[50%] h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
			<option value="new">Új</option>
			<option value="newish">ÚjSzerű</option>
			<option value="used">Használt</option>
		</select>
	</div>
	<div class="col">
		<input [(ngModel)]="termek.location" type="text" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<input [(ngModel)]="termek.phone" type="number" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<input [(ngModel)]="termek.price" type="number" [ngModelOptions]="{standalone: true}"
			class="w-full h-fit text-cstm-dark_gray focus:scale-105 focus:text-cstm-purple shadow-xl focus:shadow-cstm-dark-purple outline-none caret-cstm-purple text-lg py-2 px-3 rounded-[14px] focus:border-[3px] border-cstm-purple">
	</div>
	<div class="col">
		<button
			class="w-full bg-blue-500 hover:bg-blue-700 text-white text-lg py-2 px-3 rounded-[14px] border-[3px] border-cstm-purple"
			(click)="updateTermek(termek)">Szerkesztés</button>
	</div>
	<div class="col">
		<button
		class="w-full md:w-[30%] text-xl text-cstm-dark_gray hover:text-cstm-gray mb-4 border-3 border-cstm-purple hover:bg-cstm-purple rounded-xl px-3 py-2 shadow-xl hover:shadow-cstm-dark-purple transform transition duration-500"
			(click)="deleteTermek(termek)">Törlés</button>
	</div>
