<div class="appointment-container">
    <h2>Jelentéskezelő</h2>
  <form (ngSubmit)="submitForm()" #idopontForm="ngForm">
    <div class="form-group">
        <label for="types" type="" id="type" name="type" [(ngModel)]="bejelentes.tipus" required>Válasszon típust:</label>
        <select id="types">
            <option value="kozteruleti">Közterületi</option>
            <option value="uthiba">Úthiba</option>
            <!-- Rang-zárolt jelentések -->
            <option value="viz-gaz">Víz-gáz</option>
            <option value="lomtalanitas">Lomtalanítás</option>
            <option value="szemetszallitas">Szemétszállítás</option>
        </select>
        </div>

    <div class="form-group">
      <label for="nev">Név:</label>
      <input type="text" id="nev" name="nev" [(ngModel)]="bejelentes.nev" required>
    </div>
  
    <div class="form-group">
      <label for="telefonszam">Telefonszám:</label>
      <input type="tel" id="telefonszam" name="telefonszam" [(ngModel)]="bejelentes.telefonszam" required>
    </div>
  
    <div class="form-group">
      <label for="datum">Ekkor:</label>
      <input type="datetime-local" id="datum" name="datum" [(ngModel)]="bejelentes.datum" required>
    </div>
  
    <button type="submit" [disabled]="!idopontForm.valid">Bejelentés Küldése</button>
  </form>
  </div>
