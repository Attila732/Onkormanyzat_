<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="login.component.css">
<div class="container">


<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form (ngSubmit)="signUp()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" formControlName="userName">
                <input type="email" name="email" placeholder="Email"  formControlName ="email" >
                <input type="password" name="pswd" placeholder="Password" formControlName="password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form (ngSubmit)="logIn()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email"  formControlName="email01" >
                <input type="password" name="pswd" placeholder="Password" formControlName="password01" >
              <button>Log in</button>
            </form>
        </div>
</div>
</div>

<!--[formGroup]="signup", [formGroup]="login" -->
