<div class="appointment-container">
    <h2>Szervezés Kezdeményezése</h2>
  <form (ngSubmit)="inputModel()" #idopontForm="ngForm">
    <div class="form-group">
      <label for="nev">Rendezés neve:</label>
      <input type="text" id="nev" name="nev" [(ngModel)]="szervezesModel.nev" required>
    </div>

    <div class="form-group">
      <label for="nev">Rendezés leírása:</label>
      <input type="text" id="nev" name="nev" [(ngModel)]="szervezesModel.leiras" required>
    </div>
  
    <div class="form-group">
      <label for="datum">Ekkor:</label>
      <input type="datetime-local" id="datum" name="datum" [(ngModel)]="szervezesModel.idopont" required>
    </div>
  
    <div class="form-group">
      <label for="telefonszam">Telefonszám:</label>
      <input type="tel" id="telefonszam" name="telefonszam" [(ngModel)]="szervezesModel.telefonszam" required>
    </div>
  
    <button type="submit" [disabled]="!idopontForm.valid">Szervezés indítványozása</button>
  </form>
  </div>
